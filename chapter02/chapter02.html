<!DOCTYPE html>
<html>
<head>
  <title>chapter02</title>
</head>
<body>
  <script type="text/javascript">
    window.addEventListener('load',eventWindowLoaded,false);
    function eventWindowLoaded(){
      canvasApp();
    }

    function canvasApp(){
      var theCanvas = document.getElementById("canvas");
      var context = theCanvas.getContext("2d");
      
      drawScreen();

      function drawScreen(){
        context.fillStyle = "#000000";
        context.strokeStyle ="#ffooff";
        context.lineWidth = 2;
          //绘制基本矩形有三种不同方式：填充，描边和清除
          //fillRect(x,y,width,height);在(x,y)处以宽为width 高为height绘制一个填充的矩形
          //strokeRect(x,y,width,height);在(x,y)处以宽为width 高为height绘制一个矩形边框
          //clearRect(x,y,width,height);在(x,y)处以宽为width 高为height  清除指定区域
        context.fillRect(10,10,40,40);
        context.strokeRect(0,0,60,60);
        context.clearRect(20,20,20,20);
      }   
    }

  </script>

  <div>
    <canvas id="canvas" width="500" height="500">
      you brower does not support canvas!
    </canvas>
  </div>

</body>
</html>
